      60% { transform: translateX(-20px); opacity: 1; }
      100% { transform: translateX(0); }
    }

    img {

      max-width: 100%;

      gap: 14px;
      align-items: center;
      position: relative;
    }

    button {

      min-height: 48px;
      border: none;
      border-radius: 999px;

    /* Floating hearts */
    .heart {

      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 1.5s ease forwards;
      z-index: 999;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) rotate(-45deg) scale(1); }
